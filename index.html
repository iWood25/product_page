<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Product_page</title>
	<link href="bower_components/normalize-css/normalize.min.css" rel="stylesheet" />
	<link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href="Content/css/style.min.css" rel="stylesheet" />
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
	<script src="Content/js/main.min.js"></script>
</head>
<body>
	<!-- Header -->

	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="row">
					
						<div class="L3">
							<div class="header__logo">
								<a href="#" class="logo">
									<img src="Content/img/logo/main.png" alt="logo" class="logo__pic" />
								</a>
							</div>
						</div>

						<div class="L5">
							<div class="header__search">
								<div class="search">
									<form class="search__form">
										<input type="text" value="" id="" placeholder="Search" class="search__input" />
										<input type="submit" value="" class="search__submit" />
									</form>
								</div>
							</div>
						</div>

						<div class="L4">
							<div class="header__menu">
								<ul class="menu">
									<li class="menu__item">
										<a href="#" class="menu__link">
											<span class="menu__link-text">Карта проезда</span>
										</a>
									</li>
									<li class="menu__item">
										<a href="#" class="menu__link">
											<span class="menu__link-text">История заказов</span>
										</a>
									</li>
									<li class="menu__item menu__link-iconed">
										<a href="#" class="menu__link">
											<span class="menu__link-icon"></span>
											<span class="menu__link-text">Корзина</span>
										</a>
									</li>
								</ul>
							</div>
						</div>


				</div>
			</div>
		</header>

	</div>


	<footer class="footer">
		<div class="container">
			<div class="footer__address">
				г. Киев, Оболонский проспект, ТЦ «Dream Town»
			</div>
			<div class="footer__copyright">&copy; mojn.ua 2016</div>
		</div>
	</footer>
</body>
</html>
